<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Inventory Management - Add Stock</title>
    <link rel="stylesheet" href="css/addStock.css" />
  </head>
  <body>
    <div class="container">
      <h1>REPLENISHMENT</h1>
      <form id="add-stock-form">
        <div class="form-group">
          <label for="item-name">Item Name:</label>
          <input
            type="text"
            id="item-name"
            name="itemName"
            placeholder="Enter item name"
            required
          />
        </div>
        <div class="form-group">
          <label for="category">Category:</label>
          <select id="category" name="category" required>
            <option value="">Select category</option>
            <option value="electronics">Electronics</option>
            <option value="apparel">Apparel</option>
            <option value="home-appliances">Home Appliances</option>
            <option value="groceries">Groceries</option>
          </select>
        </div>
        <div class="form-group">
          <label for="quantity">Quantity:</label>
          <input
            type="number"
            id="quantity"
            name="quantity"
            placeholder="Enter quantity"
            required
          />
        </div>
        <div class="form-group">
          <label for="price">Price per Unit:</label>
          <input
            type="number"
            id="price"
            name="price"
            placeholder="Enter price per unit"
            required
          />
        </div>
        <div class="form-group">
          <label for="warehouse">Warehouse Location:</label>
          <input
            type="text"
            id="warehouse"
            name="warehouse"
            placeholder="Enter warehouse location"
            required
          />
        </div>
        <div class="form-group">
          <label for="restock-threshold">Restock Threshold:</label>
          <input
            type="number"
            id="restock-threshold"
            name="restockThreshold"
            placeholder="Enter restock threshold"
            required
          />
        </div>
        <div class="form-group span2">
          <label for="description">Description:</label>
          <textarea
            id="description"
            name="description"
            rows="1"
            placeholder="Enter item description"
          ></textarea>
        </div>
        <button type="submit" class="submit-btn span2">Add Stock</button>
      </form>
    </div>
  </body>
</html>
