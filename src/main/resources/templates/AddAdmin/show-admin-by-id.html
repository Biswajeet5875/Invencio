<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Admin Details</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
    />
    <!-- Optional Icon Library -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/tailwindcss@2.0.0/dist/tailwind.min.css"
    />
    <!-- Tailwind CSS -->
  </head>
  <body class="bg-gray-100">
    <div class="container mx-auto mt-10 p-6 bg-white shadow-md rounded-lg">
      <h1 class="text-3xl font-bold text-center mb-6">Admin Details</h1>

      <div class="space-y-4">
        <!-- Full Name -->
        <div>
          <strong class="text-xl">Full Name:</strong>
          <p th:text="${admin.fullName}" class="text-gray-700"></p>
        </div>

        <!-- Role -->
        <div>
          <strong class="text-xl">Role:</strong>
          <p th:text="${admin.role}" class="text-gray-700"></p>
        </div>

        <!-- Email -->
        <div>
          <strong class="text-xl">Email:</strong>
          <p th:text="${admin.email}" class="text-gray-700"></p>
        </div>

        <!-- Phone -->
        <div>
          <strong class="text-xl">Phone:</strong>
          <p th:text="${admin.phone}" class="text-gray-700"></p>
        </div>

        <!-- Username -->
        <div>
          <strong class="text-xl">Username:</strong>
          <p th:text="${admin.username}" class="text-gray-700"></p>
        </div>

        <!-- BRN -->
        <div>
          <strong class="text-xl">BRN:</strong>
          <p class="text-gray-700"></p>
        </div>

        <!-- TIN -->
        <div>
          <strong class="text-xl">TIN:</strong>
          <p th:text="${admin.tin}" class="text-gray-700"></p>
        </div>

        <!-- Address -->
        <div>
          <strong class="text-xl">Address:</strong>
          <p th:text="${admin.address}" class="text-gray-700"></p>
        </div>
      </div>

      <div class="mt-8 text-center">
        <a href="/" class="text-blue-500 hover:underline">Back to Dashboard</a>
      </div>
    </div>
  </body>
</html>
