<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Amazon Cart Page</title>
    <link rel="stylesheet" href="css/cart.css" />
  </head>
  <body>
    <!-- Header Section -->
    <header class="header">
      <div class="logo">INVENCIO</div>
      <div class="search-bar">
        <input type="text" placeholder="Search your item" />
        <button>Search</button>
      </div>
     
    </header>

    <!-- Main Content -->
    <main class="main-content">
      <div class="cart-container">
        <!-- Cart Items -->
        <div class="cart-items">
          <h2>Shopping Cart</h2>
          <div class="cart-item">
            <img src="images/product.jpg" alt="" />
            <div class="item-details">
              <h3>Wireless Bluetooth Headphones</h3>
              <p class="stock">In Stock</p>
              <div class="item-actions">
                <button>Save for later</button>
                <button>Remove</button>
              </div>
            </div>
            <div class="item-quantity">
              <select>
                <option value="1">1</option>
                <option value="2" selected>2</option>
                <option value="3">3</option>
              </select>
              <p>200 Rs</p>
            </div>
          </div>
          <div class="cart-item">
            <img src="images/product.jpg" alt="Smartphone 128GB" />
            <div class="item-details">
              <h3>Smartphone 128GB</h3>
              <p class="stock">Only 1 left in stock</p>
              <div class="item-actions">
                <button>Save for later</button>
                <button>Remove</button>
              </div>
            </div>
            <div class="item-quantity">
              <select>
                <option value="1" selected>1</option>
                <option value="2">2</option>
              </select>
              <p>5000 Rs</p>
            </div>
          </div>
        </div>

        <!-- Cart Summary -->
        <div class="cart-summary">
          <h2>Order Summary</h2>
          <div class="summary-details">
            <p>Subtotal (2 items):</p>
            <p class="subtotal">800 Rs</p>
          </div>
          <button class="checkout-btn">Proceed to Checkout</button>
        </div>
      </div>

      
  </body>
</html>
