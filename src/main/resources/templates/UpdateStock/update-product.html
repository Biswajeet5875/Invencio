<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Inventory Management - Add Stock</title>
    <link rel="stylesheet" href="css/addStock.css" />
</head>

<body>
    <div class="container" data-th-object="${stock}">
        <h1>Update Stock</h1>
        <form id="add-stock-form" method="post" action="/update-stock">
            <!-- <input type="hidden" name="_method" value="put" /> -->
            <input type="hidden" name="stockId" data-th-field="*{stockId}" />
            <div class="form-group">
                <label for="item-name">Item Name:</label>
                <input type="text" id="item-name" name="itemName" placeholder="Enter item name" required
                    data-th-field="*{itemName}" />
            </div>
            <div class="form-group">
                <label for="category">Category:</label>
                <select id="category" name="category" required data-th-field="*{category}">
                    <option value="">Select category</option>
                    <option value="electronics">Electronics</option>
                    <option value="apparel">Apparel</option>
                    <option value="home-appliances">Home Appliances</option>
                    <option value="groceries">Groceries</option>
                </select>
            </div>
            <div class="form-group">
                <label for="quantity">Quantity:</label>
                <input type="number" id="quantity" name="quantity" placeholder="Enter quantity" required
                    data-th-field="*{quantity}" />
            </div>
            <div class="form-group">
                <label for="price">Price per Unit:</label>
                <input type="number" id="price" name="price" placeholder="Enter price per unit" required
                    data-th-field="*{price}" />
            </div>
            <div class="form-group">
                <label for="warehouse">Warehouse Location:</label>
                <input type="text" id="warehouse" name="warehouse" placeholder="Enter warehouse location" required
                    data-th-field="*{warehouse}" />
            </div>
            <div class="form-group">
                <label for="batch no">Batch No:</label>
                <input type="text" id="batch no" name="batchNo" placeholder="Enter batch number eg-BT36" required
                    data-th-field="*{batchNo}" />
            </div>
            <div class="form-group span2">
                <label for="description">Description:</label>
                <textarea id="description" name="description" rows="1" placeholder="Enter item description"
                    data-th-field="*{description}"></textarea>
            </div>
            <button type="submit" class="submit-btn span2">Update Stock</button>
        </form>
    </div>
</body>

</html>
